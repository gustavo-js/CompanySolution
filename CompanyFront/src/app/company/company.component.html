<div class="container mt-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2><b>Empresas</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success add-new" (click)="openModal(novo)">Novo</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Unidade Federativa</th>
                    <th>Nome Fantasia</th>
                    <th>CNPJ</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let company of companies">
                    <tr>
                        <td>{{ company.federatedUnit }}</td>
                        <td>{{ company.tradingName }}</td>
                        <td>{{ company.cnpj }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-warning"
                                (click)="openModal(editar)">Editar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger"
                                (click)="openModal(excluir)">Excluir</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

<ng-template #excluir>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button type="button" class="close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Tem certeza que deseja excluir esse registro?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger">Excluir</button>
            <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
        </div>
    </div>
</ng-template>

<ng-template #editar>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar</h5>
            <button type="button" class="close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="ufs" class="col-form-label">Unidade Federativa:</label>
                    <select id="ufs" name="ufs" class="form-control">
                        <option value="0">Acre</option>
                        <option value="1">Alagoas</option>
                        <option value="2">Amapá</option>
                        <option value="3">Amazonas</option>
                        <option value="4">Bahia</option>
                        <option value="5">Ceará</option>
                        <option value="6">Distrito Federal</option>
                        <option value="7">Espírito Santo</option>
                        <option value="8">Goiás</option>
                        <option value="9">Maranhão</option>
                        <option value="10">Mato Grosso</option>
                        <option value="11">Mato Grosso do Sul</option>
                        <option value="12">Minas Gerais</option>
                        <option value="13">Pará</option>
                        <option value="14">Paraíba</option>
                        <option value="15">Paraná</option>
                        <option value="16">Pernambuco</option>
                        <option value="17">Piauí</option>
                        <option value="18">Rio de Janeiro</option>
                        <option value="19">Rio Grande do Norte</option>
                        <option value="20">Rio Grande do Sul</option>
                        <option value="21">Rondônia</option>
                        <option value="22">Roraima</option>
                        <option value="23">Santa Catarina</option>
                        <option value="24">São Paulo</option>
                        <option value="25">Sergipe</option>
                        <option value="26">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomeFantasia" class="col-form-label">Nome Fantasia:</label>
                    <input type="text" class="form-control" id="nomeFantasia" required>
                </div>
                <div class="form-group">
                    <label for="cnpj" class="col-form-label">CNPJ:</label>
                    <input maxlength="18" type="text" class="form-control" id="cnpj"
                        onkeydown="javascript: fMasc( this, mCNPJ );" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success">Finalizar edição</button>
            <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
        </div>
    </div>
</ng-template>
